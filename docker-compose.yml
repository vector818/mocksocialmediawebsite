version: '3'

services:
  backend:
    restart: always
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8081:8081"
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST:?DB_HOST is required}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:?DB_NAME is required}
      DB_USERNAME: ${DB_USERNAME:?DB_USERNAME is required}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_DIALECT: mysql
      JWT_SECRET: change-me-admin-secret
      JWT_USER_SECRET: change-me-user-secret
      ADMIN_CREDENTIALS_JSON: >-
        [{"username":"admin","password":"admin123"}]
  frontend:
    restart: always
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - "80:80"
      - "443:443"
    links:
      - "backend:be"
    depends_on:
      - backend
