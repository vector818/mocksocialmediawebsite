# External DB overrides â€” use with: --env-file .env.external-db
# Overrides DB_* vars to point at an external MySQL instance.
# Do NOT use --profile internal-db with this file.
services:
  backend:
    environment:
      DB_HOST: ${EXTERNAL_DB_HOST}
      DB_PORT: ${EXTERNAL_DB_PORT:-3306}
      DB_NAME: ${EXTERNAL_DB_NAME}
      DB_USERNAME: ${EXTERNAL_DB_USERNAME}
      DB_PASSWORD: ${EXTERNAL_DB_PASSWORD}
